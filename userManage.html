        .fold_panel{margin:10px auto; width:94%; height: auto;}
        .fold_panel .user_item {

        }
        .Collapsing {
            width: 100%;
            height: 35px;
            cursor: pointer;
            border-bottom: 1px solid white;
            /*background-repeat: no-repeat;*/
            /*background-position: center right no-repeat;*/
            /*background-image: url(images/jiantou);*/
            background-color: #FFFFFF;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            padding: 0 10px;
            box-shadow: 0 2px 2px rgba(10, 16, 20, .24), 0 0 2px rgba(10, 16, 20, .12);
        }
        .Collapsing div {
            display: flex;
            align-items: center;
        }
        .Collapsing span {
            font-size: 16px;
            margin-left: 5px;
            color: #0083c3;
        }
        /*
        .Collapsing .arrow {
            transform: rotate(90deg);
        }
         */
        #tip { /* 勿删 */
            display: inline-block;
            min-width: 200px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            color: #fff;
            font-size: 14px;
            border-radius: 5px;
        }
        .coll_body {
            display: none;
            background: #fff;
            box-sizing: border-box;
            padding: 10px;
            border-top: 1px solid #0083c3;
        }
        .coll_body div {
            /* margin-bottom: 10px; */
            line-height: 35px;
            font-size: 16px;
            color: #337ab7;
            border-bottom: 1px dashed #cccccc;
        }
        /*.coll_body a{display:block; margin:10px; text-align: center; background: #ebebeb;}*/
        /*.current{background-image:url(images/pro_down.png);}*/
        .search_box {
            width: 100%;
            position: relative;
            display: flex;
        }
        .tus {
            width: 80%;
            margin: 20px auto;
        }
        .searchTerm {
            width: 100%;
            /* border: 3px solid #00B4CC; */
            border: 2px solid #0083c3;
            border-right: none;
            padding: 6px;
            height: 20px;
            border-radius: 5px 0 0 5px;
            outline: none;
        }
        .searchButton {
            width: 40px;
            height: 36px;
            /* border: 1px solid #00B4CC; */
            border: 1px solid#0083c3;
            /* background: #00B4CC; */
            background: #0083c3;
            text-align: center;
            color: #fff;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 20px;
        }
        .searchButton img {
            width: 20px;
        }
    </style>

<script type="text/javascript">
    $(function(){
        // 搜索
        $('.searchButton').on('click', function () {
            if ($('.keyWord_ipt').val() !== '') { // 发请求, 搜索数据
                console.log($('.keyWord_ipt').val());
                $.ajax({
                    type: "get",
                    dataType: 'json',
                    contentType: 'application/json',
                    url: "http://61.147.123.84:9000/v1/selectuserByphone",  // http://192.168.1.105:9000/
                    data: {
                        phone: $('.keyWord_ipt').val()
                    },
                    success: function (result) {
                        console.log('++++++--------', result)
                        let html = `
                        <div class="user_item">
                            <div class="Collapsing current">
                                <div>
                                    <img src="./images/static/user_icon.png" style="width: 25px">
                                    <span>${result.Name}</span>
                                </div>
                                <img class="arrow" src="./images/static/jiantou_down.png" style="width: 20px">
                            </div>
                            <div class="coll_body" style="display: block">
                                <div class="userName">
                                    <span>用户名</span> : <span>${result.Name}</span>
                                </div>
                                <div class="tel">
                                    <span>手机号</span> : <span>${result.Tel}</span>
                                </div>
                                <div class="email">
                                    <span>邮箱</span> : <span>${result.Email}</span>
                                </div>
                            </div>
                        </div>
                        `
                        $('.fold_panel').html(html)
                    },
                    error: function () {
                        ShowFailure('网络错误, 请稍后再试 !')
                    }
                })
            } else {
                ShowFailure('请输入手机号')
            }
        })
        // 获取用户列表数据
        function getUserList () {
            $.ajax({
                type: "get",
                dataType: 'json',
                contentType: 'application/json',
                url: "http://61.147.123.84:9000/v1/showalluser",
                data: {},
                success: function (result) {
                    console.log('++++++--------', result)
                    let html = ''
                    result.forEach((item, index) => {
                        if (index === 0) {
                            html += `
                            <div class="user_item">
                                <div class="Collapsing current">
                                    <div>
                                        <img src="./images/static/user_icon.png" style="width: 25px">
                                        <span>${item.Name}</span>
                                    </div>
                                    <img class="arrow" src="./images/static/jiantou_down.png" style="width: 20px">
                                </div>
                                <div class="coll_body" style="display: block">
                                    <div class="userName">
                                        <span>用户名</span> : <span>${item.Name}</span>
                                    </div>
                                    <div class="tel">
                                        <span>手机号</span> : <span>${item.Tel}</span>
                                    </div>
                                    <div class="email">
                                        <span>邮箱</span> : <span>${item.Email}</span>
                                    </div>
                                </div>
                            </div>
                        `
                        } else {
                            html += `
                            <div class="user_item">
                                <div class="Collapsing">
                                    <div>
                                        <img src="./images/static/user_icon.png" style="width: 25px">
                                        <span>${item.Name}</span>
                                    </div>
                                    <img class="arrow" src="./images/static/jiantou.png" style="width: 20px">
                                </div>
                                <div class="coll_body">
                                    <div class="userName">
                                        <span>用户名</span> : <span>${item.Name}</span>
                                    </div>
                                    <div class="tel">
                                        <span>手机号</span> : <span>${item.Tel}</span>
                                    </div>
                                    <div class="email">
                                        <span>邮箱</span> : <span>${item.Email}</span>
                                    </div>
                                </div>
                            </div>
                        `
                        }
                    })
                    $('.fold_panel').html(html)
                },
                error: function () {
                    ShowFailure('网络错误, 请稍后再试 !')
                }
            })
        }
        getUserList()

        $('.fold_panel').on('click', '.Collapsing', function () {
            // 切换图标
            /*
            $(this).toggleClass("current").siblings('.Collapsing').removeClass("current");
            $(this).next(".coll_body").slideToggle(500).siblings(".coll_body").slideUp(500);
            */
            // 切换图标
            $(this).toggleClass("current").parent('.user_item').siblings('.user_item').children('.Collapsing').removeClass("current");
            $(this).next(".coll_body").slideToggle(500).parent('.user_item').siblings('.user_item').children('.coll_body').slideUp(500)
            if ($(this).hasClass('current')) {
                $(this).children('.arrow').attr('src', './images/static/jiantou_down.png')
                $(this).parent('.user_item').siblings('.user_item').children('.Collapsing').children('.arrow').attr("src", './images/static/jiantou.png');//切换图标
            } else {
                $(this).children('.arrow').attr('src', './images/static/jiantou.png')
                $(this).parent('.user_item').siblings('.user_item').children('.Collapsing').children('.arrow').attr("src", './images/static/jiantou.png');//切换图标
            }
        })
    });
